<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratio Form</title>

    <style>
        table{
            width: 50%;
            height: 500px;
            margin-top: 50px;
        }

        h1{
            text-align: center;
        }

       
    </style>
</head>
<body>
    <center>
    <table border="1">

        <tr>
            <td colspan="2"><h1>Registration Form</h1></td>
        </tr>

        <tr>
            <td><label>Student Name:</label></td>
            <td><input type="text" name="student name"></td>
        </tr>
        
        <tr>
            <td><label>Father's Name:</label></td>
            <td><input type="text"  name="Father name"></td>
        </tr>

        <tr>
            <td><label>Mother's Name:</label></td>
            <td><input type="text" name="mother name" spellcheck="false"></td>
        </tr>

        <tr>
            <td><label>Date of Birth:</label></td>
            <td><input type="date" name="date of Birth"></td>
        </tr>

        <tr>
            <td><label>Gender</label></td>
            <td><label>Male</label><input type="radio"></td>
        </tr>

        <tr>
            <td><label>E-mail ID:</label></td>
            <td><input type="email" name="date of Birth"></td>
        </tr>

        <tr>
            <td><lable>Mobile.No:</lable></td>
            <td><input type="text area" name="number"></td>
        </tr>

        <tr>
            <td><label>Address</label></td>
            <td><textarea placeholder="Type your address"></textarea></td>
        </tr>

        <tr>
            <td><label>State</label></td>
            <td><input type="text" name="state"></td>
        </tr>

        <tr>
            <td><label>City</label></td>
            <td><input type="text" name="city name"></td>
        </tr>

        <tr>
            <td></td>
            <td><a href="https://webapp.entri.app/home"><input type="submit"></a></td>
        </tr>

    
        
    </table>
</center>
</body>
</html>
